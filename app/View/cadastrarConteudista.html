<!-- Begin Page Content -->
<div class="container-fluid">
    {{div}}
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Cadastrar</h6>
        </div>
        <div class="card-body">
                <form method="post" action="../app/Model/conteudistas/backend_professor.php">
                    <div class="col">
                        CPF
                        <input type="text" class="form-control" onkeypress="$(this).mask('###.###.###-##');" id="email" placeholder="Digite o CPF" name="cpf"  required> <br>
                        Nome Completo
                        <input type="text" class="form-control" placeholder="Nome Completo" name="nome_completo" required> <br>
                        Nome de Guerra
                        <input type="text" class="form-control" placeholder="Nome de Guerra (Em caso de militares)" name="nome_guerra"> <br>
                    <div class="col">
                        <div class="row">
                           Telefone
                            <input type="text" class="form-control" onkeypress="$(this).mask('(00) 00000-0009')" placeholder="Telefone" name="telefone" required>
                        </div>
                        <br>
                        <div class="row">
                            Posto
                            <input type="text" class="form-control" placeholder="Posto (Em caso de militares)" name="posto" >
                        </div>
                        <br>
                        <div class="row">
                            É Militar?
                            <div class="col">
                                <div class="form-check">
                                    <input class="radio" name="militar" type="radio" value="1" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Sim
                                    </label> <br>
                                    <input class="radio" name="militar" type="radio" value="0" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Não
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="col">
                            OM
                            <select class="form-control" name="id_om">
                                <option value="0">VAZIO</option>
                            </select>
                        </div>
                        <div class="col">
                            <br>
                            <button type="button" class="form-control btn btn-warning" data-toggle="modal"
                                data-target="#myModal">Adicionar OM</button>
                        </div>
                    </div>
                        
                    
                    <!-- Estruta dos botões -->
                    <div class="form-row">
                        <div class="col">
                            <input type="submit" value="Cadastrar Conteudista" style="margin-top: 30px;"
                                class="btn btn-success form-control">
                        </div>
                        <div class="col">
                            <a href="../../SGCOTE" style="margin-top: 30px;" class="btn btn-info form-control">Voltar ao
                                menu</a>
                        </div>
                    </div>
                </form>
            

            <!-- Corpo do Modal -->
            <div class="col">
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-body">
                                <form method="post" action="../app/Model/backend_om.php">
                                    <p>Insira o nome da OM</p>
                                    <input type="text" class="form-control" placeholder="OM" name="nome_om">
                                    <input type="submit" value="Cadastrar" style="margin-top: 30px;"
                                        class="btn btn-success form-control">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
